<div class="col-md-4 col-md-offset-4">
	<div class="well" ng-show="vm.profile">
		<form class="settings" role="form" ng-submit="vm.update()">
			<div class="form-group">
				<label for="settings__email">Email</label>
				<input type="email" class="form-control" id="settings__email" ng-model="vm.profile.email" placeholder="YourEmail@example.com"></input>
			</div>

			<div class="form-group">
				<label for="settings__password">New Password</label>
				<input type="password" class="form-control" id="settings__password" ng-model="vm.profile.password" placeholder="Your Password"></input>
			</div>

			<div class="form-group">
				<label for="settings__confirm-password">Confirm Password</label>
				<input type="password" class="form-control" id="settings__confirm-password" ng-model="vm.profile.confirm_password" placeholder="Confirm Your Password"></input>
			</div>

			<div class="form-group">
				<label for="settings__username">Username</label>
				<input type="text" class="form-control" id="settings__username" ng-model="vm.profile.username" placeholder="Your UserName"></input>
			</div>

			<div class="form-group">
				<label for="settings__tagline">Tagline</label>
				<textarea class="form-control" id="settings__tagline" ng-model="vm.profile.tagline" placeholder="ex. This is Not Google Plus."></textarea>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-danger pull-right" ng-click="vm.destroy()">Delete Account</button>
			</div>
		</form>
	</div>
</div>
